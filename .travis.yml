dist: trusty
python:
  - "2.7"

sudo: false  # to enable container-based infrastructure
services: mysql
virtualenv:
  system_site_packages: true

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - "wget https://commondatastorage.googleapis.com/appengine-sdks/deprecated/193/google_appengine_1.9.3.zip -nv"
  - "unzip -qd src google_appengine_1.9.3.zip"
  - "mv src/google_appengine/google src/"
  - "pip install --user -r src/requirements.txt"
  - "pip install --user -r src/dev-requirements.txt"
  - "pip install --user google-api-python-client"
  - "pip install --user mysql-python"
  - "pip install --user webob"
  - "wget https://nodejs.org/dist/v5.5.0/node-v5.5.0-linux-x64.tar.xz && tar -xf node-v5.5.0-linux-x64.tar.xz && export PATH="`pwd`/node-v5.5.0-linux-x64/bin":$PATH"
  - npm install karma karma-jasmine jasmine-core phantomjs karma-chrome-launcher bower webpack node-sass sass-loader css-loader file-loader url-loader style-loader font-awesome compass-mixins lodash extract-text-webpack-plugin
  - bower install
before_script:
  - "source bin/init_env"
  - make bower_components
  - build_css
  - build_assets
script:
  - bin/run_travis_tests unit
  - bin/run_travis_tests integration
  - ./node_modules/karma/bin/karma start karma.conf.js --single-run --reporters dots
notifications:
  email: false
